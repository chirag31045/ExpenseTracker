<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">ðŸ’¸ Smart Expense Dashboard</h2>

    <form method="post" th:action="@{/api/expenses/1}" th:object="${expense}" class="row g-3">
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Category" th:field="*{category}">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Amount" th:field="*{amount}">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Description" th:field="*{description}">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" th:field="*{date}">
        </div>
        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-success">âž• Add Expense</button>
        </div>
    </form>

    <hr class="my-4">

    <div class="d-flex justify-content-between align-items-center">
        <h4>ðŸ§¾ Recent Expenses</h4>
        <h5>Total Spent: â‚¹<span th:text="${totalExpense}"></span></h5>
    </div>

    <div class="list-group mt-3">
        <div th:each="exp : ${expenses}" class="list-group-item">
            <strong th:text="${exp.category}"></strong> - â‚¹<span th:text="${exp.amount}"></span>
            <small class="text-muted float-end" th:text="${exp.date}"></small><br/>
            <em th:text="${exp.description}"></em>
        </div>
    </div>

    <div class="mt-4">
        <a href="/reports/daily" class="btn btn-outline-primary">ðŸ“… Daily Report</a>
        <a href="/reports/weekly" class="btn btn-outline-info">ðŸ—“ Weekly Report</a>
        <a href="/reports/monthly" class="btn btn-outline-success">ðŸ“† Monthly Report</a>
    </div>
</body>
</html>
